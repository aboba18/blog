{% extends "layout.html" %} 
{% block content %}

{% for p in posts %}
    <div class="blog_post">
        <!-- для всіх нових постів робіть автоматично посилання -->
        <h1><a href="{{p.get_absolute_url}}">{{p.post_header}} </a></h1>
        <br>
        {{p.category.canegory_name}}
        <br>
        <h2 class="date">{{p.datetime}}<h2>
        
    </div>
    <br>
{% endfor %}

{% endblock content %}
