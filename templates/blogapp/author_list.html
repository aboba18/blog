{% extends "layout.html" %}

{% block content %}

<h1>Список Авторів</h1>


<ul class="list-group my-list">
    {% for author in author_list %}
        <li class="list-group-item my-list-item">
            <a class="link" href="/?author={{author}}"> {{author}} </a>
        </li>
    {%endfor%}
</ul>
{% endblock %}
